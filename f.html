<!DOCTYPE html>
<html>
    <head>
<meta name="viewport" content="width=device-width, initial-scle=1"  />
<style>
    .desktop,
    .print{
        display: none;
    }

    @media print {
        .mobile, .desktop{
            display: none;
        }

        .print {
            display: block;
        }
        
    }

    @media screen and (min-width: 768px) {
        .mobile{
            display: none;
        }

        .desktop{
            display:block;
        }
    }
</style>
    </head>
    <body>
    <div class="desktop">desktop</div>
    <div class="mobile">mobile</div>
    <div class="print">print</div>
    </body>
</html>
